<!DOCTYPE html>
<html ng-app="groceryApp">
<head>
    <title>Grocery List</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="app.js"></script>
</head>
<body>
    <div>
        <h1>Grocery List</h1>
        <div class="well" style="width:400px" ng-controller="GroceryListController as groceryList">
            <span>{{groceryList.remaining()}} of {{groceryList.items.length}} remaining</span>
            [ <a href="" ng-click="groceryList.archive()">archive</a> ]
            <ul class="unstyled">
                <li ng-repeat="item in groceryList.items">
                    <input type="checkbox" ng-model="item.done">
                    <span class="done-{{item.done}}">{{item.text}}</span>
                </li>
            </ul>
            <form ng-submit="groceryList.addItem()">
                <input type="text" ng-model="groceryList.itemText" size="30"
                       placeholder="add new grocery item">
                <input type="text" ng-model="groceryList.itemQuantity" size="10"
                       placeholder="quantity">
                <input class="btn btn-primary" type="submit" value="add">
            </form>
        </div>
    </div>
</body>
</html>
